<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Landing Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="navbar">
      <div class="container">
        <div class="logo">
          <img src="./images/s logo.png" alt="SlothUI Logo" />
          <p>slothui</p>
        </div>
        <nav class="nav-links" id="nav-links">
          <a href="#">Features</a>
          <a href="#">Achievements</a>
          <a href="#">Testimonials</a>
          <a href="#">FAQ</a>
        </nav>
        <div class="actions">
          <button class="signup-btn">Sign Up</button>
          <button class="login-btn">Log In</button>
        </div>
        <div class="menu-icon" id="menu-icon">
          <img src="./images/navicon (1).png" alt="icon" />
        </div>
      </div>
    </header>

    <main>
      <section class="hero-container" id="dashboard">
        <div class="full-text">
          <div class="hero-text">
            <p class="first-text"><span>Design System For GenZ</span></p>
            <h1>
              Unleash Your Inner Design
              <br />

              Sloth Today
            </h1>
            <p class="last-text">
              Suspendisse faucibus interdum posuere lorem ipsum dolor sit amet.
              Cras frementum odio eu
              <br />
              feugiat pretium nibh ipsum. Venenatis cras sed felis eget velit
              eget velit aliquet.
            </p>
          </div>

          <div class="download-app">
            <img class="img-1" src="./images/navicon (3).png" alt="" />
            <img src="./images/navicon (2).png" alt="" />
          </div>
        </div>

        <div class="dashboard">
          <img class="dashboard" src="./images/Frame.png" alt="dashboard" />
        </div>
      </section>
      <section class="logo-section">
        <div class="logo-grid">
          <img src="./images/Delta.jpeg" alt="Delta" />
          <img src="./images/Bdeing.png" alt="Boeing" />
          <img src="./images/Bdeing.png" alt="Boeing" />
          <img src="./images/Spaceex.png" alt="SpaceX" />
          <img src="./images/ibm.png" alt="IBM" />
          <img src="./images/Walmart.png" alt="Walmart" />
         
        </div>
         
        <div class="logo-grid-2">

          <img src="./images/Uber.png" alt="Uber" />
          <img src="./images/Google.png" alt="Google" />
          <img src="./images/Samsung.png" alt="Samsung" />
          <img src="./images/pepsi.png" alt="Pepsi" />
          <img src="./images/Adidas.png" alt="Adidas" />

        </div>

      </section>
    </main>

    <footer></footer>

    <script src="script.js"></script>
  </body>
</html>
